{%extends 'base.html' %}
{%block head%}

{%endblock%} 
{%block body%}
<div class="content">
  <marquee><h1>GOALS</h1></marquee>
  {%if tasks|length < 1 %}
  <marquee><h3>CREATE GOALS BELOW</h3></marquee>
    {%else%}
  <table>
    <tr>
      <th>Goal</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.task }}</td>
        <td>{{ task.date_created.date() }}</td>
        <td>
            <a href="/delete/{{task.id}}">Delete</a>
            <br>
            <a href="/update/{{task.id}}">Update</a>
        </td>
    </tr>
{% endfor %}
  </table>
{% endif %}
  <form action="/" , method="post">
    <input type="text" name="content" id="content" />
    <input type="submit" value="Add Task" >
  </form>
</div>
{%endblock%}
